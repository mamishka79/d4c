{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
