{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

<p class="mt-2">
  <a href="{% url 'password_reset' %}">Forgot password?</a>
</p>
{% endblock %}
