{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>@{{ profile_user.username }}</h2>

{% if profile_user.profile.avatar %}
<img src="{{ profile_user.profile.avatar.url }}" alt="Avatar of {{ profile_user.username }}" class="img-thumbnail mb-2"
    width="120" height="120">
{% endif %}

<p>{{ profile_user.profile.bio|default:"(no bio)" }}</p>

{% if user == profile_user %}
<a href="{% url 'profile_edit' %}" class="btn btn-outline-primary btn-sm">
    Edit profile
</a>
{% endif %}
{% endblock %}
