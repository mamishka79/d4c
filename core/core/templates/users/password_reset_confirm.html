{% extends "base.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter the e-mail used at registration — получишь ссылку.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Send reset link</button>
</form>
{% endblock %}
