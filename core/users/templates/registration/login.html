{# templates/registration/login.html #}
{% extends "blog/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h2>Вход на сайт</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <p class="mt-2">
    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
  </p>
{% endblock %}
